<mat-card>
  <section>
    <mat-form-field>
      <input matInput type="text" [(ngModel)]="enteredTitle">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
  </section>
  <mat-divider></mat-divider>
  <section>
    <button color='accent' mat-raised-button (click)="onAddPost()">Save Button</button>
  </section>
</mat-card>
