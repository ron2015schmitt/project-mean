<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <section>
      <mat-form-field>
        <input matInput type="text" name="title" ngModel required minlength="3" placeholder="Post Title" #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter a title (of 3 characters or more) for your post.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput rows="6" name="content" ngModel required placeholder="Post Content"></textarea>
      </mat-form-field>
    </section>
    <mat-divider></mat-divider>
    <section>
      <button color='accent' mat-raised-button type="submit">Save Post</button>
    </section>
  </form>
</mat-card>
