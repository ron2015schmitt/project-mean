<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <section>
      <mat-form-field>
        <input
          matInput
          type="text"
          name="title"
          [ngModel]="post?.title"
          required
          minlength="3"
          placeholder="Post Title"
          #title="ngModel"
        >
        <mat-error *ngIf="title.invalid">Please enter a title (of 3 characters or more) for your post.</mat-error>
      </mat-form-field>
      <div>
        <button mat-raised-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker>
      </div>
      <mat-form-field>
        <textarea
          matInput
          rows="6"
          name="content"
          [ngModel]="post?.content"
          required
          placeholder="Post Content"
        ></textarea>
      </mat-form-field>
    </section>
    <mat-divider></mat-divider>
    <section>
      <button color='accent' mat-raised-button type="submit">Save Post</button>
    </section>
  </form>
</mat-card>
